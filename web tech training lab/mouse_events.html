<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <script type="text/javascript">
        function over(){
            document.write("Mouse Over");
        }
        function out(){
            document.write("Mouse Out");
        }
        function sayHello(){
            alert("Hello developer");
        }
        function keydown(){
            alert("you have pressed akey inside text box");
        } 
        function keyup(){
            alert("you have released a key inside text box");
        }
    </script>
</head>
<body onload="alert('This page has finished loading')">
    <input type="submit" value="mouse over" onmouseover="over()">
    <input type="submit" value="mouse out" onmouseout="out()">
    <input type="submit" value="onclick" onclick="sayHello()">
    <input type="text" onkeydown="keydown()" >
    <textarea onkeyup="keyup()">
</body>
</html>
